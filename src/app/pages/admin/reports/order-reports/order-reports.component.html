<div class="form-wrapper">
  <h2>Заказы</h2>
  <div class="list-orders" *ngFor="let order of orderList2$ | async">
    <table class="table">
      <tr>
        <th class="title-cell">Имя</th>
        <th class="title-cell">Адрес</th>
        <th class="title-cell">E-mail</th>
        <th class="title-cell">Общая цена заказа</th>
      </tr>
      <tr>
        <td class="cell">{{ order.userName }}</td>
        <td class="cell">{{ order.userAddress }}</td>
        <td class="cell">{{ order.userEmail }}</td>
        <td class="cell">{{ order.calcTotalPrice }}</td>
      </tr>
    </table>
    <div class="position" *ngFor="let position of order.positions">
      <table class="table-position">
        <tr class="row">
          <th class="title-position">Название блюда</th>
          <td class="cell-position">{{ position.name }}</td>
        </tr>
        <tr class="row">
          <th class="title-position">Количество</th>
          <td class="cell-position">{{ position.count }}</td>
        </tr>
      </table>
    </div>
    <div class="wrapper">
      <button (click)="deleteOrder(order)">Удалить</button>
    </div>
  </div>
</div>
