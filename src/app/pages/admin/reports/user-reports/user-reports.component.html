<div class="form-wrapper">
  <h2>Покупатели</h2>
  <div class="form-user" *ngFor="let user of userList$ | async">
    <div class="box">
      <div class="name">{{ user.name }}</div>
    </div>
    <div class="box">
      <div class="name">{{ user.email }}</div>
    </div>
    <div class="box">
      <div class="name">{{ user.tel }}</div>
    </div>

    <div class="box">
      <div class="name">{{ user.address }}</div>
    </div>
    <div class="wrapper">
      <button (click)="deleteUserFromDb(user)">Удалить</button>
    </div>
  </div>
</div>
