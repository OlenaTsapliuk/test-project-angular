<div class="form-wrapper">
  <h2>Покупатели</h2>
  <div class="form-user" *ngFor="let user of userList$ | async">
    <table class="table">
      <tr>
        <th class="title-cell">Имя</th>
        <th class="title-cell">E-mail</th>
        <th class="title-cell">Телефон</th>
        <th class="title-cell">Адрес</th>
      </tr>
      <tr>
        <td class="cell-name">{{ user.name }}</td>
        <td class="cell-name">{{ user.email }}</td>
        <td class="cell">{{ user.tel }}</td>
        <td class="cell-address">{{ user.address }}</td>
        <td class="button-cell">
          <button (click)="deleteUserFromDb(user)">Удалить</button>
        </td>
      </tr>
    </table>
