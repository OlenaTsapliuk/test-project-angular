<ul class="image-container">
  <li *ngFor="let category of selectCategories$ | async" class="image-wrapper">
    <h2 class="title">{{ category.name }}</h2>
    <div
      [routerLink]="'/categories/' + category.id"
      [routerLinkActive]="'active-link'"
    >
      <img class="image-content" [src]="category?.imageURL" />
    </div>
  </li>
</ul>
<app-dishes></app-dishes>
